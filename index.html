<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free & Chic</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css"> 
</head>
<body>
  <div class="row m-0">
    <div class="col l8 bg-large hide-on-med-and-down"></div>
    <div id="initial" class="col l4 bg-fondo bg-img s12 m6 offset-m2">
      <br><br>
      <figure>
        <img src="assets/images/logo.png" alt="logo">
      </figure>
      <div class="centrado">
        <div class="col l8 offset-l2 s12">
          <a class="btn transparent mainbot col s12 enlace-signUp-js" href="#">Inicia Sesión</a><br><br><br> 
          <a class="btn transparent mainbot col s12 enlace-login-js" href="#">Registrate</a>
        </div>
      </div>
    </div>
    <div id="signUp" class="col l4 bg-fondo bg-img s12 m6 offset-m2 hide"><br>
      <img src="assets/images/logo.png" alt="logo">
      <br><br>
      <a id="btnGoogle" class="btn col s10 offset-s1 red darken-3">
        <i class="fa fa-google-plus-square fa-2x"></i>
        <span class="white-text">Iniciar Sesión con Google+</span>
      </a>
      <br><br><br>
      <form class="col s10 offset-s1 ">
        <div class="input-field m-0">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field m-0">
          <input id="password" type="password" class="validate">
          <label for="password">Contraseña</label>
        </div>
      </form>
      <div class="row">
        <a href="views/home.html" class="btn transparent mainbot col s8 offset-s2">Registrarse</a>
      </div>    
      <div>
        <p class="center f-size-10">Al registrarse, acepta nuestros Términos y Política de Privacidad.</p>
        <p class="center">¿Tienes una cuenta? <a href="#" class="a-login-js">Iniciar Sesión</a></p><br><br>
      </div>
    </div>
    <div id="login" class="col l4 bg-fondo bg-img s12 m6 offset-m2 hide"><br>
      <img src="assets/images/logo.png" alt="logo">
      <br><br>
      <form class="col s10 offset-s1 ">
        <div class="row">
          <div class="input-field">
            <input id="email2" type="email" class="validate" >
            <label for="emai2">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <input id="password2" type="password" class="validate" >
            <label for="password2">Contraseña</label>
          </div>
        </div>
      </form>
      <div class="row">
        <a href="views/home.html" id="btn-sign" class="btn transparent mainbot col s8 offset-s2">Iniciar Sesión</a>
      </div>
      <div>
        <p class="center"><a href="#"><i class="fa fa-google-plus-square fa-2x red-text darken-3-text"></i><span>Iniciar Sesión con Google+</span></a></p>
        <p class="center"><a href="#">¿Se olvidó la contraseña?</a></p>
        <p class="center">¿No tienes una cuenta? <a href="#" class="a-signUp-js">Registrate</a></p>
      </div>                 
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
